<app-navigation-bar *ngIf="isAuthenticated()" (toggleSidenav)="navigationSidenav.toggle()">
</app-navigation-bar>

<mat-sidenav-container autosize>

  <mat-sidenav #navigationSidenav mode="over" role="navigation">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> XXXX </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- <mat-nav-list dense> -->
    <mat-nav-list>

      <ng-container>

        <h2 matSubheader> Akce </h2>

        <a mat-list-item routerLink="/" style="height: 0;"></a>

        <a 
           mat-list-item
           (click)="navigationSidenav.close()"
           routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon"> dashboard </mat-icon>
          Dashboard
        </a>

        <a 
        mat-list-item
        (click)="navigationSidenav.close()"
        routerLinkActive="list-item-active">
       <mat-icon matListIcon class="nav-list-icon"> event </mat-icon>
       Kalendář
     </a>

     <a 
     mat-list-item
     (click)="navigationSidenav.close()"
     routerLinkActive="list-item-active">
    <mat-icon matListIcon class="nav-list-icon"> list </mat-icon>
    Seznam akcí
  </a>
  <a 
  mat-list-item
  (click)="navigationSidenav.close()"
  routerLinkActive="list-item-active">
 <mat-icon matListIcon class="nav-list-icon"> add </mat-icon>
 Vytvořit akci
</a>

        <!-- <mat-divider></mat-divider> -->

      </ng-container>

      <ng-container>

        <h2 matSubheader> Stránky </h2>

        <a 
           mat-list-item
           (click)="navigationSidenav.close()"
           routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon"> add </mat-icon>
          Vytvořit stránku
        </a>

      </ng-container>

      <ng-container>

        <h2 matSubheader> Web builder </h2>

        <a
           mat-list-item
           (click)="navigationSidenav.close()"
           routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon"> call </mat-icon>
          Kontakt na reg. manažerku
        </a>

      </ng-container>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content role="main">

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
