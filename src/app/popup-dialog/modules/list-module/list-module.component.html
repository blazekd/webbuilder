<div class="d-flex flex-column">
    <ng-container *ngFor="let item of moduleData; index as i">
        <button class="m-1" mat-button (click)="onClick(item.type, i)">
            <mat-icon class="custom-icon">{{item.icon}}</mat-icon>
            <span>{{item.text}}</span>
        </button>
    </ng-container>
</div>
