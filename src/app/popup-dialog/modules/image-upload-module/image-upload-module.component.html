<div class="container" [ngSwitch]="uploading">
<ng-container *ngSwitchCase="0">

        <div class="drag-and-drop">
            <div appDragAndDrop (fileDropped)="uploadFile($event)">
                <input type="file" #fileDropRef id="fileDropRef" (change)="uploadFile($event)" accept="image/*" />
                <mat-icon>file_upload</mat-icon>
        
                <h3>Drag image</h3>
                <h3>or</h3>
                <label for="fileDropRef">Browse</label>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-4">
            <!-- <button mat-stroked-button (click)="gallery()">Gallery</button>
            <button mat-stroked-button (click)="close()">Close</button> -->
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="1">
        <p>Uploading {{ form.value.file.name }}</p>
        <div class="progress form-group" *ngIf="progress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            </div>
        </div>
    </ng-container>
</div>
