<div class="my-label-container">
    <label>Color</label>
    <label class="my-value-label">{{data.color.color}}</label>
</div>
<mat-form-field class="w-100" appearance="fill">
    <input matInput type="color" [(ngModel)]="data.color.color">
</mat-form-field>

<div class="my-label-container">
    <label>Opacity</label>
    <label class="my-value-label">{{data.color.opacity * 100}} %</label>
</div>
<mat-slider class="my-slider" min="0.1" max="1" step="0.1" thumbLabel discrete showTickMarks  [displayWith]="formatLabel"><input matSliderThumb [(ngModel)]="data.color.opacity" /></mat-slider>
