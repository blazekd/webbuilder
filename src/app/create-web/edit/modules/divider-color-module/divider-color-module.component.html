<p>Color</p>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput type="color" placeholder="Ex. It makes me feel..." [(ngModel)]="data.color.color">
</mat-form-field>

<p>Transparency</p>
<mat-slider min="0.1" max="1" step="0.1" thumbLabel [(ngModel)]="data.color.opacity"><input matSliderThumb /></mat-slider>
